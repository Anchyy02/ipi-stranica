<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="utf-8" />
  <title>Student Fun Zone – Vision Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --primary:#207cf5; --primary-600:#1864c9; --primary-50:#e8f1ff; --surface:#ffffff; --border:#e5e7eb; --shadow:0 8px 24px rgba(16,24,40,.08);
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f6f7fb; overflow:hidden}
    /* Use 100% instead of vw to avoid parent scrollbar width feedback */
    .wrap{width:min(1100px,100%); margin:20px auto}
    h1{margin:0 0 12px; text-align:center; color:#0f172a}
    .toolbar{display:flex; justify-content:center; gap:8px; flex-wrap:wrap; margin-bottom:10px}
    .btn{background:var(--primary); color:#fff; border:none; padding:8px 14px; border-radius:10px; font-weight:700; cursor:pointer}
    .btn:hover{background:var(--primary-600)}
    .board{
      position:relative; height:620px; overflow:hidden; border-radius:16px; border:1px solid #d6bfa6; box-shadow:var(--shadow);
      background:url('../slike/b-ground.jpg') center/cover no-repeat; /* cork background */
    }
    .note{position:absolute; width:220px; min-height:110px; padding:10px 12px; border-radius:10px; box-shadow:0 6px 16px rgba(0,0,0,.18); cursor:move; user-select:none}
    .note textarea{width:100%; height:100%; resize:none; border:none; outline:none; background:transparent; font-size:15px; line-height:1.3}
    .note.yellow{background:#fff7ad}
    .note.pink{background:#ffc7d9}
    .note.green{background:#c6ffb0}
    .note.blue{background:#cde6ff}
    .pin{position:absolute; top:-8px; right:14px; width:12px; height:12px; background:#ef4444; border-radius:50%; box-shadow:0 2px 0 rgba(0,0,0,.25)}
    .delete-btn{position:absolute; top:-8px; left:14px; width:18px; height:18px; background:#ef4444; color:#fff; border:none; border-radius:50%; cursor:pointer; font-size:12px; line-height:18px; padding:0; box-shadow:0 2px 4px rgba(0,0,0,.3)}
    .delete-btn:hover{background:#dc2626}
    .image{position:absolute; width:140px; border-radius:12px; box-shadow:0 6px 16px rgba(0,0,0,.18); cursor:move; position:relative}
    .quote{position:absolute; width:260px; padding:12px 14px; border-radius:12px; background:#fff; box-shadow:0 6px 16px rgba(0,0,0,.18); border-left:6px solid var(--primary)}
    /* Stabilize footer box to avoid height oscillations */
    footer{ display:block; text-align:center; color:#6b7280; margin:8px 0 0 0; font-size:.95rem; min-height:1px }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Student Fun Zone - Vision Board</h1>
    <div class="toolbar">
      <button class="btn" id="addNote">+ Post It</button>
      <button class="btn" id="addImage">+ Slika</button>
      <button class="btn" id="addQuote">+ Citat</button>
      <button class="btn" id="save">Snimi</button>
      <button class="btn" id="clear">Očisti ploču</button>
      <input id="imageInput" type="file" accept="image/*" style="display:none" />
    </div>
    <div id="board" class="board" role="region" aria-label="Vision board"></div>
    <footer></footer>
  </div>
  <script>
    (function(){
      const board = document.getElementById('board');
      const btnNote = document.getElementById('addNote');
      const btnImg = document.getElementById('addImage');
      const btnQuote = document.getElementById('addQuote');
      const btnSave = document.getElementById('save');
      const btnClear = document.getElementById('clear');
      const inputImg = document.getElementById('imageInput');
      const wrap = document.querySelector('.wrap');

      function random(x){ return Math.floor(Math.random()*x); }
      function within(min,max){ return Math.max(min, Math.min(max, random(max))); }
      function place(el){
        el.style.left = within(8, board.clientWidth-180) + 'px';
        el.style.top = within(12, board.clientHeight-160) + 'px';
        board.appendChild(el);
        enableDrag(el);
      }

      function makeNote(text, color){
        const n = document.createElement('div');
        n.className = 'note ' + (color||'yellow');
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerHTML = '×';
        del.title = 'Obriši';
        del.addEventListener('click', (e)=> { e.stopPropagation(); n.remove(); });
        const ta = document.createElement('textarea');
        ta.value = text || 'Nova bilješka...';
        n.innerHTML = '<span class="pin"></span>';
        n.appendChild(del);
        n.appendChild(ta);
        place(n);
      }

      function makeImage(src){
        const wrap = document.createElement('div');
        wrap.className = 'image';
        wrap.style.width = (120 + random(60))+'px';
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerHTML = '×';
        del.title = 'Obriši';
        del.addEventListener('click', (e)=> { e.stopPropagation(); wrap.remove(); });
        const img = document.createElement('img');
        img.src = src; img.alt = 'Slika';
        img.style.width = '100%'; img.style.display = 'block'; img.style.borderRadius = '12px';
        wrap.appendChild(del);
        wrap.appendChild(img);
        place(wrap);
      }

      function makeQuote(text){
        const q = document.createElement('div');
        q.className = 'quote';
        const del = document.createElement('button');
        del.className = 'delete-btn';
        del.innerHTML = '×';
        del.title = 'Obriši';
        del.addEventListener('click', (e)=> { e.stopPropagation(); q.remove(); });
        q.textContent = text;
        q.appendChild(del);
        place(q);
      }

      function enableDrag(el){
        let x=0,y=0,dx=0,dy=0; let dragging=false;
        function down(e){ 
          if(e.target.classList && e.target.classList.contains('delete-btn')) return;
          if(e.target.tagName === 'TEXTAREA') return;
          dragging=true; const p = point(e); dx=p.x - el.offsetLeft; dy=p.y - el.offsetTop; e.preventDefault(); 
        }
        function move(e){ if(!dragging) return; const p = point(e); el.style.left=(p.x-dx)+'px'; el.style.top=(p.y-dy)+'px'; }
        function up(){ dragging=false; }
        function point(e){ const r=board.getBoundingClientRect(); const t=e.touches?e.touches[0]:e; return {x:t.clientX - r.left, y:t.clientY - r.top}; }
        el.addEventListener('mousedown', down); window.addEventListener('mousemove', move); window.addEventListener('mouseup', up);
        el.addEventListener('touchstart', down,{passive:false}); window.addEventListener('touchmove', move,{passive:false}); window.addEventListener('touchend', up);
      }

      btnNote.addEventListener('click',()=>{
        const colors=['yellow','pink','green','blue'];
        makeNote('', colors[random(colors.length)]);
      });

      btnImg.addEventListener('click',()=>{
        const predefined = ['../slike/slika1.jpg','../slike/slika2.jpg','../slike/slika3.jpg','../slike/slika4.jpg'];
        makeImage(predefined[random(predefined.length)]);
      });
      inputImg.addEventListener('change', (e)=>{
        const f = e.target.files && e.target.files[0];
        if(!f) return; const reader = new FileReader();
        reader.onload = ev => makeImage(ev.target.result);
        reader.readAsDataURL(f);
        inputImg.value = '';
      });

      const QUOTES=[
        'Svaka dovoljno napredna tehnologija jednaka je magiji. – Arthur C. Clarke',
        'Ne osnivajte zajednice. Zajednice već postoje. – Mark Zuckerberg',
        'Tehnologija je riječ koja opisuje nešto što još ne funkcioniše. – Douglas Adams',
        'Učenje nikad ne uništava um. – Leonardo da Vinci'
      ];
      btnQuote.addEventListener('click',()=> makeQuote(QUOTES[random(QUOTES.length)]));

      btnSave.addEventListener('click',()=>{
        html2canvas(board).then(c=>{
          const a=document.createElement('a'); a.href=c.toDataURL('image/png'); a.download='vision-board.png'; document.body.appendChild(a); a.click(); a.remove();
        });
      });

      btnClear.addEventListener('click',()=>{ 
        if(confirm('Obrisati sve sa ploče?')) board.innerHTML=''; 
      });
    })();
  </script>
</body>
</html>
