<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registracija - Kursevi IPI</title>
		<link rel="stylesheet" href="css/izgled.css" type="text/css" />
        <link rel="stylesheet" href="css/auth.css" type="text/css" />
        <link rel="icon" href="favicon.ico" />
    </head>
    <body>
        <header>
			<a href="index.html">
				<img src="slike/logo-ipi.png" alt="Kursevi IPI">
			</a>
			<nav>
				<ul>
					<li><a href="index.html">O kursevima</a></li>
					<li><a href="popis.html">Popis kurseva</a></li>
					<li><a href="raspored.html">Raspored kurseva</a></li>
					<li><a href="StudentFunZone.html">Student Fun Zone</a></li>
					<li><a href="kontakt.html">Kontakt</a></li>
				</ul>
			</nav>
		</header>
		<article>
			<div class="auth-container">
                <h2>Registracija</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="name">Ime i prezime:</label>
                        <input type="text" id="name" name="name" placeholder="Ime Prezime" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="tvoj.email@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Lozinka:</label>
                        <input type="password" id="password" name="password" placeholder="Minimalno 6 karaktera" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Potvrdi lozinku:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Ponovi lozinku" required minlength="6">
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <div id="successMessage" class="success-message"></div>
                    <button type="submit" class="btn-primary">Registruj se</button>
                </form>
                <p class="auth-link">Već imaš nalog? <a href="login.html">Prijavi se</a></p>
            </div>
        </article>
		<footer>&copy; Internacionalna poslovno-informaciona akademija Tuzla</footer>

		<script src="js/firebase-config.js"></script>
		<script src="js/auth.js"></script>
    </body>
</html>
