<header>
  <a [routerLink]="['/']">
    <img src="/slike/logo-ipi.png" alt="Kursevi IPI">
  </a>
  <nav>
    <ul>
      <li><a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">O kursevima</a></li>
      <li><a [routerLink]="['/popis']" routerLinkActive="active">Popis kurseva</a></li>
      <li><a [routerLink]="['/raspored']" routerLinkActive="active">Raspored kurseva</a></li>
      <li><a [routerLink]="['/student-fun-zone']" routerLinkActive="active">Student Fun Zone</a></li>
      <li><a [routerLink]="['/kontakt']" routerLinkActive="active">Kontakt</a></li>
      <li *ngIf="!currentUser"><a [routerLink]="['/login']" routerLinkActive="active">Login</a></li>
      <li *ngIf="currentUser" class="user-menu">
        <span class="user-name">{{ currentUser.name }}</span>
        <button (click)="logout()" class="logout-btn">Odjavi se</button>
      </li>
    </ul>
  </nav>
</header>
