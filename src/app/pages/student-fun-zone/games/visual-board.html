  <div class="container">
    <h1>Vision Board â€“ Kreiraj svoju viziju</h1>

    <div class="toolbar">

      <input #fileInput type="file" accept="image/*" (change)="onFileChange($event)" style="display:none">

    <div #board class="board"
         (mousemove)="onMouseMove($event)"

      <div *ngFor="let item of items"

           [class.quote]="item.type === 'quote'"

           [attr.data-color]="item.color"
           [style.left.px]="item.x"
           [style.top.px]="item.y"
           (mousedown)="onMouseDown(item, $event)"
           (touchstart)="onTouchStart(item, $event)">
        
        <button class="delete-btn" (click)="deleteItem(item.id, $event)">Ã—</button>
        
        <textarea *ngIf="item.type === 'note'" 
                  [(ngModel)]="item.content" 
                  placeholder="UpiÅ¡i biljeÅ¡ku..."></textarea>
        
        <div *ngIf="item.type === 'quote'" class="quote-text">{{item.content}}</div>
        
        <img *ngIf="item.type === 'image'" [src]="item.content" alt="board image">
      </div>
    </div>
