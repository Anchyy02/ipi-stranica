<article>
  <div class="auth-container">
    <h2>Prijava</h2>
    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="theme">Tema:</label>
        <select id="theme" name="theme" [(ngModel)]="selectedThemeId" (change)="onThemeChange()">
          <option *ngFor="let t of themes" [value]="t.id">{{ t.name }}</option>
          <option *ngIf="themes.length === 0" value="blue">Plava</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Lozinka:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div *ngIf="errorMessage" class="error-message show">{{ errorMessage }}</div>
      <button type="submit" class="btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Prijavi se</span>
        <span *ngIf="loading">Prijavljivanje...</span>
      </button>
    </form>
    <p class="auth-link">Nema≈° nalog? <a [routerLink]="['/register']">Registruj se</a></p>
  </div>
</article>
